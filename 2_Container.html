<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>

    <div class="container bg-dark text-white">
        Hey I am simple container

    </div>

    <div class="container-fluid bg-primary text-white">
        Hey I am simple container-fluid
        <!--container fluid will always have 100% width, it will not adjust like .container according to the screen size-->
    </div>
    <section id="skills" class="bg-warning p-5">
        <!--section tag is basically used for grouping-->
        <div class="container">
            <h1>hey I am skills section</h1>

        </div>

    </section>

    <section id="about" class="container-fluid bg-danger p-5">
        <!--section tag is basically used for grouping-->
        <div class="container">
            <h1>hey I am about section</h1>

        </div>
    </section>


</body>

</html>
